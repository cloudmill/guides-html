<!doctype html>

		<link href="589.css" rel="stylesheet">

	<body class="body">

		<div class="wrapper">
			<main class="main">
				<div class="admin">
					<div class="container">
						<div class="admin__top">
							<div class="product-tabs">
								<div class="product-tabs__item">
									<div class="product-tabs__tab active">
										<h2>Общая информация</h2>
									</div>
								</div>
								<div class="product-tabs__item">

								<div class="product-tabs__item">

									</div>
								</div>
							</div>
						</div>
						<form class="form" action="/">
							<div class="admin__section">
								<div class="admin__block">
									<div class="admin__text admin__right">Название тура</div>
									<div class="admin__big"><input class="form__input" name="name" required="required" /></div>
								</div>
								<div class="admin__block">
									<div class="admin__text admin__right">Активность</div>
									<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" name="checkbox-1" required>
											<div class="checkbox__box"><svg class="checkbox__svg" width="13" height="9" viewbox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path d="M1 4.29412L4.82609 8L12 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
												</svg></div>
										</label></div>
								</div>
								<div class="admin__block">
									<div class="admin__text admin__right">Сортировка</div>
									<div class="admin__md"><input class="form__input" name="name" required="required" /></div>
								</div>
							</div>
							<div class="admin__section">
								<div class="admin__block">
									<div class="admin__col">
										<div class="admin__row">
											<div class="admin__horiz">
												<div class="admin__text">Укажите тип</div>
											</div>
											<div class="admin__horiz">
												<div class="admin__item">
													<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" name="checkbox-1" required="required" />
															<div class="checkbox__box"><svg class="checkbox__svg" width="13" height="9" viewbox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
																	<path d="M1 4.29412L4.82609 8L12 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
																</svg></div>
															<div class="checkbox__text">Индивидуальные</div>
														</label></div>
												</div>
												<div class="admin__item">
													<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" name="checkbox-1" required="required" />
															<div class="checkbox__box"><svg class="checkbox__svg" width="13" height="9" viewbox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
																	<path d="M1 4.29412L4.82609 8L12 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
																</svg></div>
															<div class="checkbox__text">Групповые</div>
														</label></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="admin__section">
								<div class="admin__col">
									<div class="admin__text">Укажите продолжительность экскурсии</div>
									<div class="admin__row">
										<div class="admin__block">
											<div class="admin__text">Часы</div>
											<div class="admin__block-item admin__mid"><input class="form__input" placeholder="Значение" name="hour" required="required" /></div>
										</div>
									</div>
								</div>
							</div>
							<div class="admin__section">
								<div class="admin__col">
									<div class="admin__horiz">
										<div class="admin__text">Укажите доступность для инвалидов</div>
									</div>
									<div class="admin__horiz">
										<div class="checkbox"><label class="checkbox__label"><input class="checkbox__input" type="checkbox" name="checkbox-1" required="required" />
												<div class="checkbox__box"><svg class="checkbox__svg" width="13" height="9" viewbox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M1 4.29412L4.82609 8L12 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
													</svg></div>
												<div class="checkbox__text">Доступно</div>
											</label></div>
									</div>
								</div>
							</div>
							<div class="admin__section">
								<div class="admin__col">
									<div class="admin__container">
										<div class="admin__block">
											<div class="admin__col">
												<div class="admin__caption">В стоимость тура входит</div>
												<div class="admin__row">
													<div class="admin__ll">
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
													</div>
												</div>
											</div>
										</div>
										<div class="admin__block">
											<div class="admin__col">
												<div class="admin__caption">В стоимость тура не входит</div>
												<div class="admin__row">
													<div class="admin__ll">
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
														<div class="admin__horiz"><input class="form__input" name="text" required="required" /></div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="admin__row"><a class="admin__show" href="#">Добавить еще</a></div>
								</div>
							</div>
							<div class="admin__section">
								<div class="admin__col">
									<div class="admin__text">Описание</div>
									<div class="admin__row">
										<div class="admin__big"><textarea class="form__textarea" name="message"></textarea></div>
									</div>
								</div>
							</div>
							<div class="admin__section">
								<div class="admin__large"><button class="button button--xxl" type="submit">Сохранить</button></div>
							</div>
						</form>
					</div>
				</div>

</html>
